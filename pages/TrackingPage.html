<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Page1</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            width: 100%;
            height: 10%;
            margin-top: 20px;
        }

        .main {
            height: 90vh;
        }

        .container {
            width: 100%;
            height: 80%;
            padding: 15px;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
        }

        .map {
            width: 50%;
            height: 100%;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .track {
            width: 50%;
            height: 100%;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow-y: scroll;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 20px;
        }

        .status {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 50px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }

        /* Added style for the 'Arrived' and 'Departed' status */
        .arrived {
            background-color: green;
        }

        .departed {
            background-color: red;
        }
    </style>
</head>

<body>
    <section class="main">
        <h1>BUIE Garbage Vehicle Tracker</h1>
        <section class="container">
            <div class="map">WIP</div>
            <div class="track">
                <!-- Sample data for tracking -->
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle"></div>
                </div>
            </div>
        </section>
    </section>

    <script>
        // Simulating order progress
        function updateOrderProgress(progress) {
            // Select all circles, arrived, and departed spans
            let circles = document.querySelectorAll('.circle');
            let arrivedStatuses = document.querySelectorAll('.arrived');
            let departedStatuses = document.querySelectorAll('.departed');
    
            // Reset styles for all circles and statuses
            circles.forEach(circle => circle.style.backgroundColor = 'gray');
            arrivedStatuses.forEach(status => {
                status.textContent = 'Not Arrived Yet';
                status.classList.remove('arrived');
            });
            departedStatuses.forEach(status => {
                status.textContent = 'Not Departed Yet';
                status.classList.remove('departed');
            });
    
            // Set styles based on progress
            for (let i = 0; i < progress; i++) {
                let circle = circles[i];
                let arrivedStatus = arrivedStatuses[i];
                let departureStatus = departedStatuses[i];
    
                arrivedStatus.textContent = 'Arrived';
                arrivedStatus.classList.add('arrived');
                departureStatus.textContent = 'Departed';
                departureStatus.classList.add('departed');
                circle.style.backgroundColor = 'green';
            }
        }
    
        // Example: Set the order progress to 1 (you can replace this with the actual progress)
        let currentProgress = 4;
        updateOrderProgress(currentProgress);
    </script>
</body>

</html>
