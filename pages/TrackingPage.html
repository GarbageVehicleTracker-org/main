<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Page1</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            width: 100%;
            height: 10%;
            margin-top: 20px;
        }

        .main {
            height: 95vh;
        }

        .container {
            width: 100%;
            height: 80%;
            padding: 15px;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
        }

        .map {
            width: 50%;
            height: 100%;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .track {
            width: 50%;
            height: 100%;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow-y: scroll;
        }

        .card {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .status {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 50px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }

        /* Added style for the 'Arrived' and 'Departed' status */
        .arrived {
            background-color: green;
        }

        .departed {
            background-color: red;
        }
    </style>
</head>

<body>
    <section class="main">
        <h1>BUIE Garbage Vehicle Tracker</h1>
        <section class="container">
            <div class="map">WIP</div>
            <div class="track">
                <!-- Sample data for tracking -->
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle" id="circle1"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle" id="circle2"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle" id="circle3"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle" id="circle4"></div>
                </div>
                <div class="card">
                    <div class="status">
                        <span class="arrived">Not Arrived Yet</span>
                        <span class="departed">Not Departed Yet</span>
                    </div>
                    <div class="circle" id="circle5"></div>
                </div>
            </div>
        </section>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Simulating order progress
            function updateOrderProgress(progress) {
                for (let i = 1; i <= 5; i++) {
                    let circle = document.getElementById('circle' + i);
                    if (!circle) continue; // Check if the element exists

                    let arrivalStatus = document.querySelector('#circle' + i + ' .arrived');
                    let departureStatus = document.querySelector('#circle' + i + ' .departed');

                    if (i <= progress) {
                        arrivalStatus.textContent = 'Arrived';
                        arrivalStatus.classList.add('arrived');
                        departureStatus.textContent = 'Departed';
                        departureStatus.classList.add('departed');
                        circle.style.backgroundColor = 'green';
                    } else {
                        arrivalStatus.textContent = 'Not Arrived Yet';
                        arrivalStatus.classList.remove('arrived');
                        departureStatus.textContent = 'Not Departed Yet';
                        departureStatus.classList.remove('departed');
                        circle.style.backgroundColor = 'gray';
                    }
                }
            }

            // Example: Set the order progress to 3 (you can replace this with the actual progress)
            let currentProgress = 3;
            updateOrderProgress(currentProgress);
        });
    </script>
</body>

</html>
