<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver and Vehicle Details</title>
    <link rel="stylesheet" href="./css/showDetails.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" />
</head>

<body>
    <h1>Municipality Garbage Vehicle Monitoring System</h1>
    <div class="container">
        <div id="driver-section">
            <h2>Driver Details</h2>
            <div class="fix-driver-info">
                <img id="driver-image" src="" alt="Driver Image" class="driver-image">
                <div>
                    <p id="driver-name" class="driver-info"></p>
                    <p id="driver-age" class="driver-info"></p>
                    <p id="driver-gender" class="driver-info"></p>
                    <p id="driver-id" class="driver-info"></p>
                    <p id="driver-phone" class="driver-info"></p>
                </div>
            </div>
        </div>
        <div id="vehicle-section">
            <h2>Vehicle Details</h2>
            <div class="fix-vehicle-info">
                <p id="vehicle-id" class="vehicle-info"></p>
                <p id="vehicle-registration" class="vehicle-info"></p>
                <p id="vehicle-type" class="vehicle-info"></p>
                <p id="vehicle-capacity" class="vehicle-info"></p>
            </div>
            <div class="btn">
                <button id="track-button" class="vehicle-info-button">Track</button>
                <button id="back-button" class="vehicle-info-button" onclick="goBack()">Close</button>
            </div>
        </div>
    </div>

    <script src="./js/showDetails.js"></script>
</body>

</html>
