<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" />
  <link rel="stylesheet" href="./css/addDriver.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
  <script src="./js/uploadImage.js"></script>
  <title>Add Driver</title>
</head>

<body>
  <div class="container">
    <h1>Add Driver</h1>

    <div class="form" aria-label="Add Driver Form" id="driverForm">
      <div class="input-box">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter full name" required>
      </div>

      <div class="column1">
        <div class="input-box">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter phone number" required>
        </div>

        <div class="input-box">
          <label for="aadharNumber">Aadhar Number</label>
          <input type="number" id="aadharNumber" name="id" required placeholder="Enter Aadhar number" required>
        </div>
      </div>

      <div class="gender-box">
        <div class="gender-option">
          <label for="genderGroup">Gender</label>
          <div class="gender">
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
          </div>

          <div class="gender">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="input-box age">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required placeholder="Enter age" required>
      </div>

      <div class="column">
        <div class="input-box">
          <label for="photographInput">Upload Photograph</label>
          <input type="file" id="photographInput" name="photographInput" accept="image/*" required>
        </div>
      </div>

      <div class="submit">
        <button onclick="submitForm()">Save</button>
        <button onclick="goBack()">Close</button>
      </div>
    </div>
  </div>

  <script src="./js/addDriver.js"></script>
</body>

</html>
